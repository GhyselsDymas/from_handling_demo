<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{~/CSS/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <!--javascript/jQeury-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

    <title>Title</title>
</head>

<body>

    <div class="container-fluid">

        <div id="productwrapper">
            <table id="producttable">
                <thead>
                <tr>
                    <th th:text="#{col_name}"></th>
                    <th th:text="#{col_price}"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="snack : ${all}">
                    <td th:text="${snack .name}"></td>
                    <td th:text="${snack .price}"></td>
                    <td><a th:href="@{~/delete/{id}(id = ${snack .id})}"  th:text="#{delete}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <br>

        <form method="post" th:action="@{~/index}" th:object="${nSnack}">
            <div>
                <label th:text="#{col_name}"></label>
                <input th:field="*{name}" type="text" placeholder="e.g. Product name"/>
                <br>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
                <br>
            </div>
            <div>
                <label  th:text="#{col_price}"></label>
                <input th:field="*{price}" type="text" placeholder="e.g. 1.50â‚¬"/>
                <br>
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
                <br>
            </div>
            <div>
                <label>Amount</label>
                <input th:field="*{amount}" type="number" placeholder="e.g. 5"/>
                <br>
                <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="error"></span>
                <br>
            </div>
            <div>
                <input type="submit" th:value="#{submit}">
            </div>
        </form>

    </div>

</body>
</html>
